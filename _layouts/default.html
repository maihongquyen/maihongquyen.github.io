<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
<audio id="myAudio" loop style="display:none">
  <source src="/music/nhac.mp3" type="audio/mpeg">
</audio>

<script>
  window.addEventListener('load', function() {
    var audio = document.getElementById("myAudio");
    audio.volume = 0.5; // Chỉnh âm lượng 100%

    // Cố gắng phát nhạc ngay lập tức
    var promise = audio.play();

    if (promise !== undefined) {
      promise.catch(error => {
        // Nếu trình duyệt chặn, chờ người dùng click chuột lần đầu sẽ phát
        console.log("Chờ tương tác để phát nhạc...");
        document.addEventListener('click', function() {
          audio.play();
        }, { once: true });
      });
    }
  });
</script>
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
<script>
  // Tạo màu sắc ngẫu nhiên
  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  document.addEventListener('mousemove', function(e) {
    // Chỉ tạo hạt lấp lánh khi di chuyển chuột nhanh một chút để đỡ rối
    if (Math.random() < 0.5) { 
      var sparkle = document.createElement('div');
      
      // Thiết kế hạt lấp lánh
      sparkle.style.position = 'fixed';
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.top = e.clientY + 'px';
      sparkle.style.width = '6px';
      sparkle.style.height = '6px';
      sparkle.style.backgroundColor = getRandomColor(); // Màu ngẫu nhiên
      sparkle.style.borderRadius = '50%'; // Hình tròn
      sparkle.style.pointerEvents = 'none'; // Không cản trở chuột
      sparkle.style.zIndex = '9999';
      sparkle.style.boxShadow = '0 0 10px ' + getRandomColor(); // Phát sáng
      
      // Hiệu ứng bay và mờ dần
      sparkle.style.transition = 'all 0.8s ease-out';
      
      document.body.appendChild(sparkle);

      // Cho hạt bay ngẫu nhiên rồi biến mất
      setTimeout(function() {
        sparkle.style.transform = 'translate(' + (Math.random()*40 - 20) + 'px, ' + (Math.random()*40 + 20) + 'px)';
        sparkle.style.opacity = '0';
        sparkle.style.width = '0px';
      }, 10);

      // Xóa hạt khỏi web sau 1 giây
      setTimeout(function() {
        sparkle.remove();
      }, 1000);
    }
  });
</script>
